name: CI - Code Quality & Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-build:
    name: Lint, Type Check & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      # ==================== Backend ====================
      - name: 📦 Install backend dependencies
        working-directory: ./server
        run: npm ci

      - name: 🔍 Lint backend code
        working-directory: ./server
        run: npm run lint --if-present
        continue-on-error: true

      - name: 🔷 TypeScript type check (backend)
        working-directory: ./server
        run: npx tsc --noEmit

      - name: 🔨 Build backend
        working-directory: ./server
        run: npm run build

      - name: 📊 Upload backend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: server/dist
          retention-days: 7

      # ==================== Frontend ====================
      - name: 📦 Install frontend dependencies
        working-directory: ./client
        run: npm ci

      - name: 🔍 Lint frontend code
        working-directory: ./client
        run: npm run lint --if-present
        continue-on-error: true

      - name: 🔷 TypeScript type check (frontend)
        working-directory: ./client
        run: npx tsc --noEmit

      - name: 🔨 Build frontend
        working-directory: ./client
        run: npm run build
        env:
          VITE_API_URL: http://localhost:3001/api

      - name: 📊 Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: client/dist
          retention-days: 7

      # ==================== Tests (when implemented) ====================
      - name: 🧪 Run backend tests
        working-directory: ./server
        run: npm test --if-present
        continue-on-error: true

      - name: 🧪 Run frontend tests
        working-directory: ./client
        run: npm test --if-present
        continue-on-error: true

      # ==================== Summary ====================
      - name: ✅ CI Summary
        run: |
          echo "### ✅ CI Pipeline Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Backend linted and built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Frontend linted and built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ TypeScript type checking passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready for deployment!** 🚀" >> $GITHUB_STEP_SUMMARY
